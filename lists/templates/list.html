{% extends 'base.html' %}

{% block header_text %}{{tittle}}{% endblock %}
{% block body %}
    <div class="btn-group">
                    <a class="btn btn-primary" name="add_item" href="#" onclick="window.location='{% url 'add_item' pk=primary %}'">
                        <i class="icon_check_alt2"></i><h2>Add item</h2>
                    </a>
                    </div>
<div class="table-responsive">
    <table class="table table-striped" name="table_list">

            {% for item in lists %}
        <tr>
                <td>{{ item.text_item }}</td>
             <td>
                <div class="btn-group">
                    <a class="btn btn-info" name="edit" href="#" onclick="window.location='{% url 'edit_item' pk=item.id %}'">
                        <i class="icon_check_alt2"></i>Edit
                    </a>
                    <a class="btn btn-danger" name="delete" href="#" onclick="window.location='{% url 'delete_item' pk=item.id %}'">
                        <i class="icon_close_alt2"></i>Delete
                    </a>
                    </div>
            </td>
     </tr>
        {% endfor %}

    </table>
    </div>
{% endblock %}
