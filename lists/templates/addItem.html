{% extends 'base.html' %}

{% block header_text %}{{tittle}}{% endblock %}

{% block body %}

			<h1>{{function}} Item</h1>
                <form action="" method="POST">
                    {% csrf_token %}

                    {% for field in form.fields %}
			        <div class="form-group">

			                {% if field.errors %}<div class="alert alert-danger" role="alert">{{ field.errors.as_text }}</div>{% endif %}

			        </div>
			    {% endfor %}

                     {{form.as_p}}


                <button type="submit"  name="additem" class="btn btn-primary btn-lg">{{function}}
                </button>

                </form>
{% endblock %}
